<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NSB Practice App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>NSB Practice App</h1>

  <!-- Controls Section -->
  <div id="controls">
    <!-- Typing speed -->
    <label for="speed">Typing speed (ms per character): </label>
    <input type="number" id="speed" value="50" min="10" max="500" />

    <br><br>

    <!-- Gemini API key -->
    <label for="gemini-key">Gemini API Key: </label>
    <input type="text" id="gemini-key" placeholder="Enter your Gemini API key. Get one for free at https://aistudio.google.com/app/apikey" style="width: 400px;" />

    <br><br>

    <!-- Start button -->
    <button id="start">Start</button>
    <!-- Load categories button -->
    <button id="load-categories">Load Categories</button>
  </div>

  <!-- Category selection -->
  <div id="category-select"></div>

  <!-- Question display -->
  <div id="question" style="white-space: pre-wrap; font-family: monospace; margin-top: 20px;"></div>

  <!-- Timer display -->
  <div id="timer" style="font-weight: bold; margin-top: 10px;"></div>

  <!-- Answer section -->
  <div id="answer-section" style="display:none; margin-top: 20px;">
    <input type="text" id="answer" placeholder="Type your answer..." disabled style="width: 400px;" />
    <button id="submit">Submit</button>
  </div>

  <!-- Results display -->
  <div id="results" style="white-space: pre-wrap; margin-top: 20px;"></div>

  <!-- Scores by category -->
  <div id="scores" style="margin-top: 20px;"></div>

  <script src="script.js"></script>
</body>
</html>
