<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NSB Practice App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>NSB Practice App</h1>

  <div id="controls">
    <label>Typing speed (ms per char): 
      <input type="number" id="speed" value="50" min="10" />
    </label>
    <button id="start">Start</button>
  </div>

  <div id="question"></div>
  <div id="timer"></div>

  <div id="answer-section" style="display:none;">
    <input type="text" id="answer" placeholder="Type your answer..." disabled />
    <button id="submit">Submit</button>
  </div>

  <div id="results"></div>
  <div id="scores"></div>

  <script src="script.js"></script>
</body>
</html>
