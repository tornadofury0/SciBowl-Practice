<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NSB Practice App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>⚡ NSB Practice App</h1>

    <!-- Controls Section -->
    <div id="controls" class="card">
      <h2>Settings</h2>
      <div class="form-group">
        <label for="speed">⌨️ Typing Speed (ms/char):</label>
        <input type="number" id="speed" value="50" min="10" max="500" />
      </div>

      <div class="form-group">
        <label for="gemini-key">🔑 Gemini API Key</label>
        <input 
          type="text" 
          id="gemini-key" 
          placeholder="Enter your Gemini API key (get one free at Google AI Studio)" 
        />
      </div>

      <div class="button-group">
        <button id="start" class="btn primary">▶ Start</button>
        <button id="load-categories" class="btn secondary">📂 Load Categories</button>
      </div>
    </div>

    <!-- Category selection -->
    <div id="category-select" class="card"></div>

    <!-- Question display -->
    <div id="question" class="card question-box"></div>

    <!-- Timer display -->
    <div id="timer" class="timer"></div>

    <!-- Answer section -->
    <div id="answer-section" class="card" style="display:none;">
      <input type="text" id="answer" placeholder="Type your answer..." disabled />
      <button id="submit" class="btn primary">✅ Submit</button>
    </div>

    <!-- Results display -->
    <div id="results" class="card"></div>

    <!-- Scores by category -->
    <div id="scores" class="card"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
