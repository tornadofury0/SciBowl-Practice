<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSB Practice App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>tornadofury0's National Science Bowl Practice App</h1>
    
    <div id="controls" class="card">
      <div class="input-group">
        <label for="speed">Typing Speed (ms per character)</label>
        <input type="number" id="speed" value="50" min="10" max="500" />
      </div>
      
      <div class="input-group">
        <label for="gemini-key">Gemini API Key</label>
        <input type="text" id="gemini-key" placeholder="Enter your Gemini API key..." />
        <a href="https://aistudio.google.com/app/apikey" target="_blank" class="api-link">Get your free API key here â†’</a>
      </div>
      
      <div class="button-group">
        <button id="start">Start Practice</button>
        <button id="load-categories">Load Categories</button>
      </div>
    </div>
    
    <div id="category-select"></div>
    
    <div id="question" class="card hidden"></div>
    
    <div id="timer"></div>
    
    <div id="answer-section">
      <div class="card">
        <input type="text" id="answer" placeholder="Type your answer here..." disabled />
        <button id="submit">Submit Answer</button>
      </div>
    </div>
    
    <div id="results" class="card hidden"></div>
    
    <div id="scores" class="card hidden"></div>
  </div>
