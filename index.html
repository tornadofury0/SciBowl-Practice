<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>tornadofury0's National Science Bowl Practice App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- Full-screen overlay styles --- */
    #old-version-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 12, 18, 0.95);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    #old-version-overlay .overlay-content {
      max-width: 700px;
      margin: 0 1rem;
      line-height: 1.5;
    }

    #old-version-overlay h2 {
      font-size: 1.6rem;
      margin-bottom: 0.6rem;
    }

    #old-version-overlay p {
      font-size: 1.05rem;
    }

    #old-version-overlay a {
      color: #ffd966;
      text-decoration: underline;
      font-weight: 600;
    }

    #old-version-overlay .btn {
      margin-top: 1rem;
      background: #ffd966;
      color: #000;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
    }

    #old-version-overlay .btn:hover {
      background: #ffe78f;
    }
  </style>
</head>

<body>
  <!-- Old-version full-screen overlay -->
  <div id="old-version-overlay" role="dialog" aria-modal="true" aria-label="Site retired notice">
    <div class="overlay-content">
      <h2>This is an old version that is no longer supported</h2>
      <p>
        with limited questions â€” visit
        <a href="https://tornadofury0.github.io/scibowl" target="_blank" rel="noopener noreferrer">
          tornadofury0.github.io/scibowl
        </a>
        instead.
      </p>
      <button id="dismiss-overlay" class="btn">Continue Anyway</button>
    </div>
  </div>

  <!-- Main app -->
  <div class="app-container">
    <h1>tornadofury0's National Science Bowl Practice App</h1>

    <!-- Controls Section -->
    <div id="controls" class="card">
      <h2>Settings</h2>
      <div class="form-group">
        <label for="speed">Typing Speed (ms/char):</label>
        <input type="number" id="speed" value="50" min="10" max="500" />
      </div>

      <div class="form-group">
        <label for="gemini-key">Gemini API Key</label>
        <input 
          type="text" 
          id="gemini-key" 
          placeholder="Enter your Gemini API key"
        />
        <p class="small-link">
          Get one for free at 
          <a href="https://aistudio.google.com/app/apikey" target="_blank">
            Google AI Studio
          </a>.
        </p>
      </div>

      <div class="button-group">
        <button id="start" class="btn primary">Start</button>
        <button id="load-categories" class="btn secondary">Load Categories</button>
      </div>
    </div>

    <!-- Category selection -->
    <div id="category-select" class="card"></div>

    <!-- Question display -->
    <div id="question" class="card question-box"></div>

    <!-- Timer display -->
    <div id="timer" class="timer"></div>

    <!-- Space Button -->
    <div class="space-button-wrapper">
      <button id="space-btn" class="btn space-btn">Space</button>
    </div>

    <!-- Answer section -->
    <div id="answer-section" class="card" style="display:none;">
      <input type="text" id="answer" placeholder="Type your answer..." disabled />
      <button id="submit" class="btn primary">Submit</button>
    </div>

    <!-- Results display -->
    <div id="results" class="card"></div>

    <!-- Scores by category -->
    <div id="scores" class="card"></div>

    <!-- Footer -->
    <footer>
      <p>
        Created by <a href="https://github.com/tornadofury0" target="_blank">tornadofury0</a> |
        Contact: <a href="mailto:area07wave@gmail.com">area07wave@gmail.com</a>
      </p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('old-version-overlay');
      const dismissBtn = document.getElementById('dismiss-overlay');
      const app = document.querySelector('.app-container');

      if (overlay && dismissBtn) {
        // Hide app behind overlay initially
        document.documentElement.style.overflow = 'hidden';
        document.body.style.overflow = 'hidden';
        if (app) app.setAttribute('aria-hidden', 'true');

        dismissBtn.addEventListener('click', () => {
          overlay.style.display = 'none';
          document.documentElement.style.overflow = '';
          document.body.style.overflow = '';
          if (app) app.removeAttribute('aria-hidden');
        });
      }
    });
  </script>
</body>
</html>
