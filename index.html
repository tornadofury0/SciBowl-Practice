<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Science Bowl Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Science Bowl Practice</h1>

  <label>Typing Speed (ms per char): 
    <input type="number" id="speedInput" value="30" min="5" max="200">
  </label>

  <div id="questionBox" class="box"></div>
  <div id="timerBox"></div>

  <input type="text" id="answerInput" placeholder="Press SPACE to buzz in..." disabled>
  <button id="submitBtn">Submit</button>

  <div id="resultBox"></div>

  <h2>Category Scores</h2>
  <div id="scoreboard"></div>

  <script src="script.js"></script>
</body>
</html>
